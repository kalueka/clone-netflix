<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Angola</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/netflix_logo_icon_170919.ico" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">

        <nav class="menu">
            <h1> <img src="img/pngwing.com.png" alt="Netflix logo" class="netflix-logo"></h1>

            <a href="#" class="btn-signin">Sign in</a>
        </nav>
    </header>

    <section class="destaque">
        <h1 class="destaque-title">Unlimited movies, TV shows, and more.</h1>
        <p class="destaque-info">Watch anywhere. Cancel anytime.</p>

        <div class="form-member">
            <p class="destaque-message">Ready to watch? Enter your email to create or restart your membership.</p>
            <form action="#" class="form" method="post">
                <label for="email-member">Type your email address</label>
                <input type="email" class="email" placeholder="Email address" name="email-member" id="email-member" required>

                <button class="btn-started">Get Started ></button>
            </form>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
